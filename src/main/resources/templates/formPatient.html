<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="template1" >
    <head>
        <meta charset="UTF-8">
        <title>Add new patient</title>
        <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/4.3.1/css/bootstrap.min.css" />
    </head>
    <body>
        <div layout:fragment="pageContent">
            <div class="container mt-4">
                <h3 th:if="${pageOption=='editPatient'}">Mise a jour du patient</h3>
                <h3 th:if="${pageOption=='addNewPatient'}">Ajout d'un nouveau patient</h3>
                <form th:action="@{savePatient}" method="post">
                    <div class="form-group" th:if="${pageOption=='editPatient'}">
                        <label class="control-label">id : </label>
                        <label th:text="${patient.id}"></label>
                        <input type="hidden" name="id" class="form-control" th:value="${patient.id}">
                    </div>
                    <div class="form-group">
                        <label class="control-label">Nom : </label>
                        <input type="text" name="nom" class="form-control" th:value="${patient.nom}">
                        <span class="text-danger" th:errors="${patient.nom}" ></span>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Date Naissance : </label>
                        <input type="date" name="dateNaissance" class="form-control" th:value="${patient.dateNaissance}">
                        <span class="text-danger" th:errors="${patient.dateNaissance}" ></span>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Score : </label>
                        <input type="number" name="score" class="form-control" th:value="${patient.score}">
                        <span class="text-danger" th:errors="${patient.score}" ></span>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Malade : </label>
                        <input type="checkbox" name="malade" th:checked="${patient.malade}" >
                        <span class="text-danger" th:errors="${patient.malade}" ></span>
                    </div>
                    <button class="btn btn-success" type="submit"> Save </button>
                </form>
            </div>
        </div>
    </body>
</html>
