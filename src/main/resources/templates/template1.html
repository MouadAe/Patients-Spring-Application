<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="https:///www.thymeleaf.org/thymeleaf-extras-sprinfsecurity5"
      lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Patients app</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/4.3.1/css/bootstrap.min.css" />
    <script src="/webjars/jquery/3.4.1/jquery.min.js"></script>
    <script src="/webjars/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
    <body>
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
            <!-- Brand -->l
            <a class="navbar-brand" href="#">PATIENTS</a>

            <!-- Links -->
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{patients}">Liste des patients</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Liste des medecins</a>
                </li>

                <!-- Dropdown -->
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">
                        Option
                    </a>
                    <div class="dropdown-menu">
                        <a sec:authorize="hasRole('ROLE_ADMIN')" class="dropdown-item" th:href="@{formPatient}">Ajouter un patient</a>
                        <a class="dropdown-item" href="#">Chercher</a>
                    </div>
                </li>
            </ul>

            <ul class="navbar-nav ml-auto">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toogle" href="#" id="navbardrop" data-toggle="dropdown">
                        <span sec:authorize="isAuthenticated()" sec:authentication="name"></span>
                        <span sec:authorize="!isAuthenticated()">Connect</span>
                    </a>
                    <div class="dropdown-menu dropdown-menu-right">
                        <a sec:authorize="isAnonymous()" class="dropdown-item" th:href="@{loginPage}">Login</a>
                        <a sec:authorize="isAuthenticated()" class="dropdown-item" th:href="@{logout}">Logout</a>
                        <a class="dropdown-item" href="#">Profile</a>
                    </div>
                </li>

            </ul>
        </nav>

        <section layout:fragment="pageContent">

        </section>
    </body>
</html>
